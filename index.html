<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table class="display">
            <input id="show" type="text">
            <!-- The display section end here -->
            <tr class="tr2">

                <td><input id="buttonkey" type="button" value="*"></td>
                <td><input id="buttonkey" type="button" value="/"></td>
                <td><input id="buttonkey" type="button" value="-"></td>
                <td><input id="buttonkey" type="button" value="+"></td>
            </tr>
            <tr class="tr3">
                <td><input id="buttonMat" type="button" value="."></td>
                <td><input id="buttonMat" type="button" value="9"></td>
                <td><input id="buttonMat" type="button" value="8"></td>
                <td><input id="buttonMat" type="button" value="7"></td>
            </tr>
            <tr class="tr4">
                <td><input id="buttonjar" type="button" value="6"></td>
                <td><input id="buttonjar" type="button" value="5"></td>
                <td><input id="buttonjar" type="button" value="4"></td>
                <td><input id="buttonjar" type="button" value="3"></td>
            </tr>
            <tr class="tr4">
                <td><input id="buttonsix" type="button" value="2"></td>
                <td><input id="buttonsix" type="button" value="1"></td>
                <td><input id="buttonsix" type="button" value="0"></td>
                <td><input id="buttonsix" type="button" value="="></td>
            </tr>
            <tr class="tr6">
                <td><input id="button1" type="button" value="C"></td>
            </tr>
        </table>
            
    </div>
    
</body>
</html>
